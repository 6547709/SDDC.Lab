---
- hosts: localhost
  vars_files:
    - ../config.yml
    - ../answerfile.yml
    - ../software.yml
  tasks:
    - name: Display Nested ESXi
      debug:
        msg: "Deploy={{ Nested_Clusters[item.value.Cluster]['DeployHosts'] }}"
      loop: "{{ Nested_ESXi.Hosts | dict2items }}"
      when: Nested_Clusters[item.value.Cluster]['DeployHosts']|bool 