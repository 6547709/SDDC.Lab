---
__version: '0.2'
__Comment1: Configuration file for vsphere-nsxt-lab-deploy Ansible deployment scripts.
__Comment2: Keys below which start with double underscore (__) are comments/information for the item named after the underscores

DEBUG:
  KeepConfigFiles: true
  DisplayVariables: false

Pod:
  Number: 10
  BaseNetwork:
    IPv4: '10.203'
    IPv6: FD00:0000:0000

Deploy:
  Router: true
  NSXT:
    GlobalManager: false
    LocalManager: true
    CloudServicesManager: false
    Edge: true
  IPv4: true
  IPv6: false
  UseNFS: false
  UseDNS: false
  EnableSSH: true
  Software:
    vCenter:
      Vendor:  VMware
      Product: vCenter
      Version: '7.00A'
      Patch:   false
      Config:  "Pod-{{ Pod.Number }}-vCenter.conf"
      Installer: "Pod-{{ Pod.Number }}-Installer-vCenter"
    ESXi:
      Vendor:  VMware
      Product: ESXi
      Version: '7.00'
      Patch:   false
      Config:  "Pod-{{ Pod.Number }}-ESXi.conf"
      Installer: "Pod-{{ Pod.Number }}-Installer-ESXi"
    NSXT:
      Vendor:  VMware
      Product: NSXT
      Version: 3.0.0
      Patch:   false
      Config:  "Pod-{{ Pod.Number }}-NSXT.conf"
      Installer: "Pod-{{ Pod.Number }}-Installer-NSXT"
    Router:
      Vendor:  VyOS
      Product: Router
      Version: Latest
      Patch:   false
      Config:  "Pod-{{ Pod.Number }}-Router.conf"
      Installer: "Pod-{{ Pod.Number }}-Installer-Router"


##
## Users should change entries in the 'Common' section to match their environment
##
Common:
  Password:
    Nested: VMware1!
    Physical: VMware1!
  DNS:
    Domain: lab.local
    Server1:
      IPv4: 10.203.100.254
      IPv6: 
    Server2:
      IPv4: 10.203.100.253
      IPv6: 
  NTP:
    Server1:
      IPv4: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.1"
      IPv6: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.Management.Offset|int) }}::1"
    Server2:
      IPv4: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.1"
      IPv6: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.Management.Offset|int) }}::1"
  Syslog:
    IPv4: 10.203.100.26
    IPv6: 
  DiskProvisioning: "thin"
  NFS:
    Server:
      IPv4: 192.168.0.12
      IPv6: 
    Datastore: nfs01
    Path: "/nested_nfs01"
    Type: nfs

##
## Users should specify their deployment target settings in the 'TargetConfig' section
##
TargetConfig:
  Deployment: Host
  Host:
    FQDN: Host32.NetLab.Home
    User: root
    Password: "{{ Common.Password.Physical }}"
    vSwitch: "Pod-{{ Pod.Number }}-vSwitch"
    VLAN: "{{ Pod.Number + Net.Management.Offset }}"
    DataCenter: "/ha-datacenter"
    Cluster: ""
    Datastore: Local_VMs
    VMFolder: "/ha-datacenter/vm"
    ISOFolder: "/Lab-ISO-Folder"
    TempFolder: "/tmp"
    PortGroup:
      VLAN: "Pod-{{ Pod.Number }}-Mgmt"
      Trunk: "Pod-{{ Pod.Number }}-Trunk"
  vCenter:
    FQDN: NetLab-vCenter.NetLab.Home
    User: administrator@vsphere.local
    Password: "{{ Common.Password.Physical }}"
    vSwitch: Lab-vDS
    DataCenter: NetLab
    Cluster: Pod-Cluster
    Datastore: vsanDatastore
    VMFolder: "Nested Labs/Pod-{{ Pod.Number }}"
    ISOFolder: "/Lab-ISO-Folder"
    TempFolder: "/tmp"
    PortGroup:
      VLAN:  "Pod-{{ Pod.Number }}-Mgmt"
      Trunk: "Pod-{{ Pod.Number }}-Trunk"

##
## Determine effective Target settings to use throughout deployment script
##
Target:
  FQDN:       "{{ TargetConfig[TargetConfig.Deployment].FQDN }}"
  User:       "{{ TargetConfig[TargetConfig.Deployment].User }}"
  Password:   "{{ TargetConfig[TargetConfig.Deployment].Password }}"
  vSwitch:    "{{ TargetConfig[TargetConfig.Deployment].vSwitch }}"
  DataCenter: "{{ TargetConfig[TargetConfig.Deployment].DataCenter }}"
  Cluster:    "{{ TargetConfig[TargetConfig.Deployment].Cluster }}"
  Datastore:  "{{ TargetConfig[TargetConfig.Deployment].Datastore }}"
  VMFolder:   "{{ TargetConfig[TargetConfig.Deployment].VMFolder }}"
  ISOFolder:  "{{ TargetConfig[TargetConfig.Deployment].ISOFolder }}"
  TempFolder: "{{ TargetConfig[TargetConfig.Deployment].TempFolder }}"
  PortGroup:
    VLAN:  "{{ TargetConfig[TargetConfig.Deployment]['PortGroup'].VLAN }}"
    Trunk: "{{ TargetConfig[TargetConfig.Deployment]['PortGroup'].Trunk }}"

Net:
  Management:
    Offset: 0
    VLAN: "{{ Pod.Number + 0 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 0 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+0|int) }}"
  vMotion:
    Offset: 1
    VLAN: "{{ Pod.Number + 1 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 1 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+1|int) }}"
  vSAN:
    Offset: 2
    VLAN: "{{ Pod.Number + 2 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 2 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+2|int) }}"
  IPStorage:
    Offset: 3
    VLAN: "{{ Pod.Number + 3 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 3 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+3|int) }}"
  Transport:
    Offset: 4
    VLAN: "{{ Pod.Number + 4 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 4 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+4|int) }}"
  ServiceVM:
    Offset: 5
    VLAN: "{{ Pod.Number + 5 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 5 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+5|int) }}"
  NSXEdgeUplink1:
    Offset: 6
    VLAN: "{{ Pod.Number + 6 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 6 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+6|int) }}"
  NSXEdgeUplink2:
    Offset: 7
    VLAN: "{{ Pod.Number + 7 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 7 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+7|int) }}"
  VMNetwork:
    Offset: 9
    VLAN: "{{ Pod.Number + 9 }}"
    IPv4:
      Prefix: 24
      Network: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + 9 }}"
    IPv6:
      Prefix: 64
      Network: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+9|int) }}"

__Nested: Items in this section define the settings used by the nested elements that make up the lab
Nested:
  Router:
    Name: "Pod-{{ Pod.Number }}-Router"
    Protocol: "OSPF"                          # Protocol options include "OSPF" or "Static"
    Interface:
      Uplink:
          IPv4:
            Address: "{{ Pod.BaseNetwork.IPv4 }}.0.{{ Pod.Number }}"
            Prefix: 24
            Gateway: "{{ Pod.BaseNetwork.IPv4 }}.0.1"
          IPv6:
            Address: "{{ Pod.BaseNetwork.IPv6 }}:0:{{ '%04d'|format(Pod.Number|int) }}"
            Prefix: 64
      Management:
          VLAN: Net.Management.VLAN
          IPv4:
            Address: "{{ Net.Management.IPv4.Network }}.1"
            Prefix:  "{{ Net.Management.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.Management.IPv6.Network }}::1"
            Prefix:  "{{ Net.Management.IPv6.Prefix }}"
      vMotion:
          VLAN: Net.vMotion.VLAN
          IPv4:
            Address: "{{ Net.vMotion.IPv4.Network }}.1"
            Prefix:  "{{ Net.vMotion.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.vMotion.IPv6.Network }}::1"
            Prefix:  "{{ Net.vMotion.IPv6.Prefix }}"
      vSAN:
          VLAN: Net.vSAN.VLAN
          IPv4:
            Address: "{{ Net.vSAN.IPv4.Network }}.1"
            Prefix:  "{{ Net.vSAN.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.vSAN.IPv6.Network }}::1"
            Prefix:  "{{ Net.vSAN.IPv6.Prefix }}"
      IPStorage:
          VLAN: Net.IPStorage.VLAN
          IPv4:
            Address: "{{ Net.IPStorage.IPv4.Network }}.1"
            Prefix:  "{{ Net.IPStorage.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.IPStorage.IPv6.Network }}::1"
            Prefix:  "{{ Net.IPStorage.IPv6.Prefix }}"
      Transport:
          VLAN: Net.Transport.VLAN
          IPv4:
            Address: "{{ Net.Transport.IPv4.Network }}.1"
            Prefix:  "{{ Net.Transport.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.Transport.IPv6.Network }}::1"
            Prefix:  "{{ Net.Transport.IPv6.Prefix }}"
      ServiceVM:
          VLAN: Net.ServiceVM.VLAN
          IPv4:
            Address: "{{ Net.ServiceVM.IPv4.Network }}.1"
            Prefix:  "{{ Net.ServiceVM.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.ServiceVM.IPv6.Network }}::1"
            Prefix:  "{{ Net.ServiceVM.IPv6.Prefix }}"
      NSXEdgeUplink1:
          VLAN: Net.NSXEdgeUplink1.VLAN
          IPv4:
            Address: "{{ Net.NSXEdgeUplink1.IPv4.Network }}.1"
            Prefix:  "{{ Net.NSXEdgeUplink1.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.NSXEdgeUplink1.IPv6.Network }}::1"
            Prefix:  "{{ Net.NSXEdgeUplink1.IPv6.Prefix }}"
      NSXEdgeUplink2:
          VLAN: Net.NSXEdgeUplink2.VLAN
          IPv4:
            Address: "{{ Net.NSXEdgeUplink2.IPv4.Network }}.1"
            Prefix:  "{{ Net.NSXEdgeUplink2.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.NSXEdgeUplink2.IPv6.Network }}::1"
            Prefix:  "{{ Net.NSXEdgeUplink2.IPv6.Prefix }}"
      VMNetwork:
          VLAN: Net.VMNetwork.VLAN
          IPv4:
            Address: "{{ Net.VMNetwork.IPv4.Network }}.1"
            Prefix:  "{{ Net.VMNetwork.IPv4.Prefix }}"
          IPv6:
            Address: "{{ Net.VMNetwork.IPv6.Network }}::1"
            Prefix:  "{{ Net.VMNetwork.IPv6.Prefix }}"
    OSPF:
      Area: 666
      RouterID: "{{ Pod.BaseNetwork.IPv4 }}.0.{{ Pod.Number }}"
    BGP:
      ASN: 65000
      RouterID: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.1"
      Neighbors:
      - Name: "T0-EdgeNode-1-1"
        ASN: "{{ 65000 + Pod.Number }}"
        IPv4:
          Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.NSXEdgeUplink1.Offset }}.2"        # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink1.IPv4.Prefix }}"
        IPv6:
          Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.NSXEdgeUplink1.Offset|int) }}::2"    # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink1.IPv6.Prefix }}"
      - Name: "T0-EdgeNode-1-2"
        ASN: "{{ 65000 + Pod.Number }}"
        IPv4:
          Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.NSXEdgeUplink2.Offset }}.2"        # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink2.IPv4.Prefix }}"
        IPv6:
          Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.NSXEdgeUplink2.Offset|int) }}::2"    # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink2.IPv6.Prefix }}"
      - Name: "T0-EdgeNode-2-1"
        ASN: "{{ 65000 + Pod.Number }}"
        IPv4:
          Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.NSXEdgeUplink1.Offset }}.3"        # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink1.IPv4.Prefix }}"
        IPv6:
          Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.NSXEdgeUplink1.Offset|int) }}::3"    # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink1.IPv6.Prefix }}"
      - Name: "T0-EdgeNode-2-2"
        ASN: "{{ 65000 + Pod.Number }}"
        IPv4:
          Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.NSXEdgeUplink2.Offset }}.3"        # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink2.IPv4.Prefix }}"
        IPv6:
          Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.NSXEdgeUplink2.Offset|int) }}::3"    # *TBD* -- This needs to be updated to reference the NSX Edge Gateway objects directly
          Prefix: "{{ Net.NSXEdgeUplink2.IPv6.Prefix }}"
  Clusters:
    Management:
      DRS: true
      HA: false
      vSAN: true
      vsanDatastore: Management_vSAN
      Prep_NSX: false
      DeployHosts: false
    Compute-A:
      DRS: true
      HA: false
      vSAN: true
      vsanDatastore: Compute-A_vSAN
      Prep_NSX: true
      DeployHosts: true
    Edge:
      DRS: true
      HA: false
      vSAN: true
      vsanDatastore: Edge_vSAN
      Prep_NSX: false
      DeployHosts: true
  ESXi:
    __HardwareSettings: __Defines per cluster nested ESXi host hardware configuration
    HardwareSettings:
      Management:
        CPU: 5
        CoresPerSocket: 5
        Memory: 16348
        BootDiskSize: 8
        CreateVMFS: false
        vSAN:
          CacheSize: 20
          CapacitySize: 180
      Compute-A:
        CPU: 8
        CoresPerSocket: 8
        Memory: 32768
        BootDiskSize: 8
        CreateVMFS: false
        vSAN:
          CacheSize: 20
          CapacitySize: 180
      Edge:
        CPU: 8
        CoresPerSocket: 8
        Memory: 65536
        BootDiskSize: 8
        CreateVMFS: false
        vSAN:
          CacheSize: 20
          CapacitySize: 180
    Hosts:
      Pod-{{ Pod.Number }}-ESXi-11:
        Cluster: Management
        FQDN: "{% if Deploy.UseDNS %}Pod-{{ Pod.Number }}-ESXi-11.{{ Common.DNS.Domain }}{% else %}{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.11{% endif %}"
        VMName: Pod-{{ Pod.Number }}-ESXi-11
        User: root
        Password: "{{ Common.Password.Nested }}"
        vmk:
          vmk0:
            PortGroup: Management
            VLAN: "{{ Net.Management.VLAN }}"
            MTU: 1500
            IPSettings: ipv4
            Stack: default
            Services:
            - Management
            Address:
              IPv4:
                Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.11"
                Prefix: "{{ Net.Management.IPv4.Prefix }}"
                Gateway: "{{ Net.Management.IPv4.Network }}.1"
              IPv6:
                Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.Management.Offset|int) }}::11"
                Prefix: "{{ Net.Management.IPv6.Prefix }}"
          vmk1:
            PortGroup: vMotion
            VLAN: "{{ Net.vMotion.VLAN }}"
            MTU: 9000
            IPSettings: ipv4
            Stack: vmotion
            Services:
            - vMotion
            - Fault Tolerance
            Address:
              IPv4:
                Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.vMotion.Offset }}.11"
                Prefix: "{{ Net.vMotion.IPv4.Prefix }}"
                Gateway: "{{ Net.vMotion.IPv4.Network }}.1"
              IPv6:
                Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.vMotion.Offset|int) }}::11"
                Prefix: "{{ Net.vMotion.IPv6.Prefix }}"
          vmk2:
            PortGroup: vSAN
            VLAN: "{{ Net.vSAN.VLAN }}"
            MTU: 9000
            IPSettings: ipv4
            Stack: default
            Services:
            - vSAN
            Address:
              IPv4:
                Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.vSAN.Offset }}.11"
                Prefix: "{{ Net.vSAN.IPv4.Prefix }}"
                Gateway: "{{ Net.vSAN.IPv4.Network }}.1"
              IPv6:
                Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.vSAN.Offset|int) }}::11"
                Prefix: "{{ Net.vSAN.IPv6.Prefix }}"
          vmk3:
            PortGroup: IPStorage
            VLAN: "{{ Net.IPStorage.VLAN }}"
            MTU: 9000
            IPSettings: ipv4
            Stack: default
            Services: []
            Address:
              IPv4:
                Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.IPStorage.Offset }}.11"
                Prefix: "{{ Net.IPStorage.IPv4.Prefix }}"
                Gateway: "{{ Net.IPStorage.IPv4.Network }}.1"
