        Cluster: Management
        FQDN: "{% if Deploy.UseDNS %}Pod-{{ Pod.Number }}-ESXi-12.{{ Common.DNS.Domain }}{% else %}{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.12{% endif %}"
        VMName: Pod-{{ Pod.Number }}-ESXi-12
        User: root
        Password: "{{ Common.Password.Nested }}"
        vmk:
          vmk0:
            PortGroup: Management
