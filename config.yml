    Question:
      EULA:
        Answer: true
        Enabled: true
      CEIP:
        Answer: true
        Enabled: false
    User: administrator@vsphere.local
    Password: "{{ Common.Password.Nested }}"
    DeploymentSize: small
    VMName: "Pod-{{ Pod.Number }}-vCenter"
    FQDN: "{% if Deploy.UseDNS %}Pod-{{ Pod.Number }}-vCenter.{{ Common.DNS.Domain }}{% else %}{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.10{% endif %}"
    Address:
      IPv4:
        Address: "{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.5"
        Prefix: "{{ Net.Management.IPv4.Prefix }}"
        Gateway: "{{ Net.Management.IPv4.Network }}.1"
      IPv6:
        Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.Management.Offset|int) }}::5"
        Prefix: "{{ Net.Management.IPv6.Prefix }}"
    SSO:
      Domain: vsphere.local
      Site: Pod{{ Pod.Number }}-Site
      ReplicationPartner: ''
    Datacenter: Pod{{ Pod.Number }}-Datacenter
    Networking:
      vSwitch:
        Pod-{{ Pod.Number }}-vSwitch:
          __Clusters: __Defines what vSphere clusters are using this vDS
          Clusters:
          - Management
          - Compute-A
          - Edge
          Config:
            __Version: Obtain vSwitch version from VMware.ESXi.Installers.Version, then use vSwitch variable
            Version: "{{ Software.VMware.ESXi.Installers[Deploy.Software.ESXi.Version].vSwitch }}"
            NumberOfUplinks: 2
            MTU: 9000
            LinkDiscoveryProtocol:
              Type: lldp
              Operation: both
          PortGroup:
            Management:
              Create: true
              VLAN:
                __Type: __Type can be None, VLAN, or VLAN Trunking
                __ID: '__ID can be null (None), single VLAN # (VLAN), or a Range of VLANs (VLAN Trunking)'
                Type: VLAN
                ID: "{{ Net.Management.VLAN }}"
              Security:
                MACAddressChanges: false
                ForgedTransmits: false
                PromiscuousMode: false
            vMotion:
              Create: true
              VLAN:
                __Type: __Type can be None, VLAN, or VLAN Trunking
                __ID: '__ID can be null (None), single VLAN # (VLAN), or a Range of VLANs (VLAN Trunking)'
                Type: VLAN
                ID: "{{ Net.vMotion.VLAN }}"
              Security:
                MACAddressChanges: false
                ForgedTransmits: false
                PromiscuousMode: false
            vSAN:
