        FQDN: "{% if Deploy.UseDNS %}Pod-{{ Pod.Number }}-ESXi-13.{{ Common.DNS.Domain }}{% else %}{{ Pod.BaseNetwork.IPv4 }}.{{ Pod.Number + Net.Management.Offset }}.13{% endif %}"
