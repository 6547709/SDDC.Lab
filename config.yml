                Address: "{{ Pod.BaseNetwork.IPv6 }}:{{ '%04d'|format(Pod.Number+Net.IPStorage.Offset|int) }}::12"
                Prefix: "{{ Net.IPStorage.IPv6.Prefix }}"
      Pod-{{ Pod.Number }}-ESXi-13:
