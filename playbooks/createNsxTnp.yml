---
- hosts: localhost
  name: createNsxTnp.yml
  gather_facts: false
  vars:
      LOCAL_TransportNodeProfiles_File: "{{ Target.VarsFolder }}/vars_NSXT_TransportNodeProfiles"
  tasks:
    - name: Display error message if Pod-XXX-Config file is not valid or provided
      pause:
        seconds: 5
        prompt: |
          *****************************************************************************************************
          ****************************************** ERROR MESSAGE ********************************************
          *****************************************************************************************************

            A valid "Pod-XXX-Config.yml" file is required in order for this playbook to run.

            Please verify:
            ==============
              1) You supplied a valid Pod-XXX-Config.yml file via the ansible-playbook -e "@Pod-XXX-Config.yml"
                 command-line option.  Here is an example of a how to load a Pod-XXX-Config.yml file that is
                 located in your home directory:
                                    ansible-playbook -e "@~/Pod-XXX-Config.yml" deploy.yml

              2) The Pod-XXX-Config.yml file provided was created using the playbooks/createPodConfig.yml script.
                 All Pod configuration files used to deploy labs MUST be generated using that script.

              3) You included the proper path with the "-e" option to the Pod-XXX-Config.yml file.

              4) You prefaced the file name in the "-e" option with a '@', as shown in the example above.

          *****************************************************************************************************
      when:
        - Valid_Pod_Config_File is not defined

    - name: Exit Ansible playbook if Pod-XXX-Config.yml file is not valid or provided
      meta: end_play
      when: Valid_Pod_Config_File is not defined

      
    - name: DEBUG -- Display Target Variables (Pause)
      pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display Variables For Pod {{ '%03d'|format(Pod.Number|int) }} ==================================


                                          Ansible Playbook: {{ ansible_play_name }}

                                         Target.Deployment: {{ Target.Deployment }}

                  Nested_NSXT.Components.LocalManager.FQDN: {{ Nested_NSXT.Components.LocalManager.FQDN }}

          Nested_NSXT.System.Fabric.Profile.TransportNodeProfiles: {{ Nested_NSXT.System.Fabric.Profile.TransportNodeProfiles }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables == true
        - Deploy.NSXT.LocalManager == true


    - name: Create 'vars' directory
      file:
        path: "{{ Target.VarsFolder }}"
        state: directory
      when:
        - Deploy.NSXT.LocalManager == true


    - name: Create file with Transport Node Profile data structure
      template:
        src:  "{{ Target.TemplateFolder }}/vars_NSXT_TransportNodeProfiles.j2"
        dest: "{{ LOCAL_TransportNodeProfiles_File }}"
        force: true
      when:
        - Deploy.NSXT.LocalManager == true

    ## Read in var_TransportNodeProfiles variable
    - name: Read var_TransportNodeProfiles data structure from file
      include_vars:
        file: "{{ LOCAL_TransportNodeProfiles_File }}"
      when:
        - Deploy.NSXT.LocalManager == true

    - name: DEBUG -- Display Target Variables (Pause)
      pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display var_TransportNodeProfiles Variable ===================================

              var_TransportNodeProfiles: {{ var_TransportNodeProfiles | to_nice_yaml(indent=2) }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables == true
        - Deploy.NSXT.LocalManager == true
        - var_TransportNodeProfiles != ""

    - name: Create Transport Node Profiles 
      nsxt_transport_node_profiles:
        hostname: "{{ Nested_NSXT.Components.LocalManager.FQDN }}"
        username: "{{ Nested_NSXT.Credentials.admin.Name }}"
        password: "{{ Nested_NSXT.Credentials.admin.Password }}"
        validate_certs: False
        resource_type: TransportNodeProfile
        display_name: "{{ item.display_name }}"
        description: "{{ item.description }}" 
        host_switch_spec:
          resource_type: StandardHostSwitchSpec
          host_switches: "{{item.host_switches}}"
        state: present
      with_list: "{{ var_TransportNodeProfiles }}"
      when:
        - Deploy.NSXT.LocalManager == true
        - var_TransportNodeProfiles != ""

    - name: Delete Transport Node Profiles data structure file
      file: 
        path: "{{ LOCAL_TransportNodeProfiles_File }}"
        state: absent
      when: 
        - Deploy.NSXT.LocalManager == true
        - DEBUG.KeepConfigFiles != true
