---
- hosts: localhost
  gather_facts: false
  vars_files:
    - ../software.yml
    - ../licenses.yml
    - ../config.yml
#    - ../answerfile.yml
  tasks:
    - name: DEBUG -- Display Target Variables (Pause)
      pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display Variables For Pod {{ '%03d'|format(Pod.Number|int) }} ==================================


                                     Ansible Playbook: {{ ansible_play_name }}

                                    Target.Deployment: {{ Target.Deployment }}

                                          Target.FQDN: {{ Target.FQDN }}
                                          Target.User: {{ Target.User }}
                                      Target.Password: {{ Target.Password }}
                                       Target.Cluster: {{ Target.Cluster }}
                                    Target.DataCenter: {{ Target.DataCenter }}
                                     Target.Datastore: {{ Target.Datastore }}
                                      Target.VMFolder: {{ Target.VMFolder }}

                                           NSX-T Role: {{ Nested_NSXT.Components.LocalManager.Deployment.Role }}
                                        NSX-T Version: {{ Deploy.Software.NSXT.Version }}
                                   NSX-T Manager FQDN: {{ Nested_NSXT.Components.LocalManager.FQDN }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables == true

    - name: Check if NSX-T Local Manager is already installed
      uri:
        url: https://{{ item.value.FQDN }}
        validate_certs: False
        timeout: 5
      with_dict: "{{ Nested_NSXT.Components.LocalManager }}"
      register: nsxman_check
      ignore_errors: true
      failed_when: false
      no_log: true
      when: Deploy.NSXT.LocalManager == true

    - name: Deploy NSX-T Local Manager from OVA
      vmware_deploy_ovf:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        allow_duplicates: no
        datastore: "{{ Target.Datastore }}"
        folder: "{{ Target.VMFolder }}"
        datacenter: "{{ Target.DataCenter }}"
        cluster: "{{ Target.Cluster }}"
        name: "{{ item.value.VMName }}"
        ovf:  "{{ Software[Deploy.Software.NSXT.Vendor][Deploy.Software.NSXT.Product]['Installers'][Deploy.Software.NSXT.Version]['Location'].Local }}/{{ Software[Deploy.Software.NSXT.Vendor][Deploy.Software.NSXT.Product]['Installers'][Deploy.Software.NSXT.Version].File }}"
        deployment_option: "{{ item.value.Deployment.Size }}"
        networks:
          "Network 1": "{{ Target.PortGroup.Management.Name }}"
        disk_provisioning: "{{ Common.DiskProvisioning }}"
        power_on: yes
        fail_on_spec_warnings: yes
        wait: yes
        wait_for_ip_address: yes
        inject_ovf_env: yes
        properties:
          nsx_cli_audit_passwd_0: "{{ item.value.User.audit.Password }}"
          nsx_cli_audit_username: "{{ item.value.User.audit.User }}"
          nsx_cli_passwd_0: "{{ item.value.User.root.User }}"
          nsx_cli_username: "{{ item.value.User.root.Password }}"
          nsx_allowSSHRootLogin: "{{ item.value.Deployment.EnableSSH }}"
          nsx_isSSHEnabled: "{{ item.value.Deployment.EnableSSH }}"
          nsx_dns1_0: "{{ Common.DNS.Server1.IPv4 }}"
          nsx_domain_0: "{{ Common.DNS.Domain }}"
          nsx_gateway_0: "{{ item.value.Address.IPv4.Gateway }}"
          nsx_hostname: "{{ item.value.FQDN }}"
          nsx_ip_0: "{{ item.value.Address.IPv4.Address }}"
          nsx_netmask_0: "{{ item.value.Address.IPv4.Prefix }}"
          nsx_ntp_0: "{{ Common.NTP.Server1.IPv4 }}"
          nsx_passwd_0: "{{ item.value.User.admin.Password }}"
          nsx_role: "{{ item.value.Deployment.Role }}"
      delegate_to: localhost
      with_items: "{{ Nested_NSXT.Components.LocalManager }}"
      when:
        - Deploy.NSXT.LocalManager == true
        - item.status != 200
      async: 7200
      poll: 0
      register: deployment

    - name: Wait 3 seconds before start checking whether the NSX-T Manager node is ready
      pause: seconds=3
      when: 
        - Deploy.NSXT.LocalManager == true
        - deployment.changed == true

    - name: Result check for NSX-T Manager node deployment
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      with_items: "{{ deployment.results }}"
      when:
        - Deploy.NSXT.LocalManager == true
        - deployment.changed == true
        - item.started is defined

    - name: Wait until the NSX-T API reports that the manager cluster is "STABLE" (wait max 60 minutes)
      uri:
        url: https://{{ item.value.FQDN }}/api/v1/cluster/status
        validate_certs: no
        timeout: 5
        force_basic_auth: yes
        url_username: "{{ item.value.User.admin.User }}"
        url_password: "{{ item.value.User.admin.Password }}"
        method: GET
        body_format: json
        return_content: yes
        status_code: 200
      with_dict: "{{ Nested_NSXT.Components.LocalManager }}"
      register: result
      until: result.status == 200 and result.json.detailed_cluster_status.overall_status == "STABLE"
      retries: 120
      delay: 30
      when: 
        - Deploy.NSXT.LocalManager == true
