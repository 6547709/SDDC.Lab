---
- hosts: 127.0.0.1
  connection: local
  vars_files:
    - ../answerfile.yml
  tasks:
    - name: Add host entries for each ESXi to the Ansible control node hosts file
      lineinfile:
        path: /etc/hosts
        backup: yes
        line: "{{ item.value.ip }} {{ item.value.fqdn }}"
        state: present
      with_dict: "{{ vESX }}"