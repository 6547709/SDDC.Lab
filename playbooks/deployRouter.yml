---
- hosts: localhost
  gather_facts: false
  vars_files:
    - ../answerfile.yml
  tasks:
    - name: Check if the VyOS router is already deployed
      vmware_guest_info:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        datacenter: "ha-datacenter"
        name: "{{ pod }}-{{ router_hostname }}"
        schema: "vsphere"
        properties: ["overallStatus"]
      delegate_to: localhost
      register: status
      ignore_errors: true
      no_log: true

    - name: Create template file for VyOS router
      template: 
        src=../templates/vyos.conf
        dest=/tmp/vyos.conf
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Download VyOS OVA
      get_url:
        url: https://downloads.vyos.io/release/legacy/1.1.8/vyos-1.1.8-amd64.ova
        dest: "{{ VyosOva }}"
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Deploy VyOS router
      vmware_deploy_ovf:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        datastore: "{{ physicalESX.datastore }}"
        name: "{{ pod }}-{{ router_hostname }}"
        ovf: "{{ VyosOva }}"
        networks:
          "public": "{{ router_public_pg }}"
          "internal": "{{ physicalESX.trunkpg }}"
        disk_provisioning: "thin"
        power_on: true
        wait: true
        wait_for_ip_address: yes
      delegate_to: localhost
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Configure VyOS router
      vmware_guest_file_operation:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        vm_id: "{{ pod }}-{{ router_hostname }}"
        vm_username: "vyos"
        vm_password: "vyos"
        copy:
            src: "/tmp/vyos.conf"
            dest: "/config/config.boot"
            overwrite: true
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Write annotation on the VyOS VM
      vmware_guest:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        name: "{{ pod }}-{{ router_hostname }}"
        annotation: "The password for the vyos user is VMware1!"
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Reboot VyOS VM
      vmware_guest_powerstate:
        hostname: "{{ physicalESX.fqdn }}"
        username: "{{ physicalESX.user }}"
        password: "{{ physicalESX.password }}"
        validate_certs: no
        name: "{{ pod }}-{{ router_hostname }}"
        state: reboot-guest
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Add static route on the Ansible control node
      command: ./ip route add "{{ pod_network }}.{{ pod + management }}.0/24" via "{{ router_public_ip.split("/")[0] }}"
      args:
        chdir: /bin/
      register: iproute
      ignore_errors: true
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy

    - name: Delete the temporary template file for VyOS router
      file: path=/tmp/vyos.conf state=absent
      when: deploy_router == true

    - name: Wait 10 seconds
      pause: seconds=10
      when: 
        - deploy_router == true
        - status is failed
        - router_version == legacy
