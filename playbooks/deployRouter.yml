    - name: Upload the VyOS ISO to the datastore
      vsphere_copy: 
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        src: "{{ Target.TempFolder }}/{{ Deploy.Software.Router.Installer }}"
        datastore: "{{ Target.Datastore }}" 
        path: "{{ Target.ISOFolder }}/{{ Deploy.Software.Router.Installer }}"
      tags: upload
      when: 
        - Deploy.Router  == true
        - status is failed
        - Deploy.Software.Router.Version == "Latest"


    - name: Create VyOS router VM on vCenter
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ Nested_Router.Name }}"
        state: poweredon
        guest_id: debian10_64Guest
        cluster: "{{ Target.Cluster }}"
        datacenter: "{{ Target.DataCenter }}"
        folder: "{{ Target.VMFolder }}"
        disk:
        - size_gb: "10"
          type: "{{ Common.DiskProvisioning }}"
          datastore: "{{ Target.Datastore }}"
        hardware:
          memory_mb: "512"
          num_cpus: "1"
          num_cpu_cores_per_socket: "1"
          scsi: paravirtual
        networks:
          - name: "{{ Nested_Router.Interface.Uplink.PortGroup }}"
            device_type: vmxnet3
          - name: "{{ Target.PortGroup.Trunk }}"
            device_type: vmxnet3
        cdrom:
          type: "iso"
          iso_path: "[{{ Target.Datastore }}] {{ Target.ISOFolder }}/{{ Deploy.Software.Router.Installer }}"
      when: 
        - Deploy.Router == true
        - status is failed
        - Deploy.Software.Router.Version == "Latest"
        - Target.Deployment == "vCenter"


    - name: Create VyOS router VM directly onto the ESXi Host
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ Nested_Router.Name }}"
        state: poweredon
        guest_id: debian10_64Guest
        esxi_hostname: "{{ Target.FQDN }}"
        folder: "{{ Target.VMFolder }}"
        disk:
        - size_gb: "10"
          type: "{{ Common.DiskProvisioning }}"
          datastore: "{{ Target.Datastore }}"
        hardware:
          memory_mb: "512"
          num_cpus: "1"
          num_cpu_cores_per_socket: "1"
          scsi: paravirtual
        networks:
          - name: "{{ Nested_Router.Interface.Uplink.PortGroup }}"
            device_type: vmxnet3
          - name: "{{ Target.PortGroup.Trunk }}"
            device_type: vmxnet3
        cdrom:
          type: "iso"
          iso_path: "[{{ Target.Datastore }}] {{ Target.ISOFolder }}/{{ Deploy.Software.Router.Installer }}"
      when: 
        - Deploy.Router == true
        - status is failed
        - Deploy.Software.Router.Version == "Latest"
        - Target.Deployment == "Host"


    - name: Wait 1 minute for the VyOS router to boot
      pause:
        minutes: 1
      when: 
        - Deploy.Router == true
        - status is failed
        - Deploy.Software.Router.Version == "Latest"


