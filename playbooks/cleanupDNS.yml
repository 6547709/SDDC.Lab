                                           DNS Server: {{ Common.DNS.Server1.IPv4 }}
                                                 Zone: {{ Common.DNS.Domain }}
                                               Record: {{ item.value.IPv4.Address | ipaddr('revdns') }}
                                                Value: {{ Nested_Router.Name }}-{{ item.key }}.{{ Common.DNS.Domain }}

          =================================================================================================
      loop: "{{ Nested_Router.Interface | dict2items }}"
