interfaces {
    ethernet eth0 {
        address {{ Nested.Router.Interface.Uplink.IPv4.Address }}/{{ Nested.Router.Interface.Uplink.IPv4.Prefix }}
    }
    ethernet eth1 {
        mtu 9000
        vif {{ Nested.Router.Interface.Management.VLAN }} {
            address {{ Nested.Router.Interface.Management.IPv4.Address }}/{{ Nested.Router.Interface.Management.IPv4.Prefix }}
            description Management
            mtu 1500
        }
        vif {{ Nested.Router.Interface.vMotion.VLAN }} {
            address {{ Nested.Router.Interface.vMotion.IPv4.Address }}/{{ Nested.Router.Interface.vMotion.IPv4.Prefix }}
            description vMotion
            mtu 9000
        }
        vif {{ Nested.Router.Interface.vSAN.VLAN }} {
            address {{ Nested.Router.Interface.vSAN.IPv4.Address }}/{{ Nested.Router.Interface.vSAN.IPv4.Prefix }}
            description vSAN
            mtu 9000
        }
        vif {{ Nested.Router.Interface.IPStorage.VLAN }} {
            address {{ Nested.Router.Interface.IPStorage.IPv4.Address }}/{{ Nested.Router.Interface.IPStorage.IPv4.Prefix }}
            description "IP Storage"
            mtu 9000
        }
        vif {{ Nested.Router.Interface.Transport.VLAN }} {
            address {{ Nested.Router.Interface.Transport.IPv4.Address }}/{{ Nested.Router.Interface.Transport.IPv4.Prefix }}
            description "Overlay Transport"
            mtu 9000
        }
        vif {{ Nested.Router.Interface.ServiceVM.VLAN }} {
            address {{ Nested.Router.Interface.ServiceVM.IPv4.Address }}/{{ Nested.Router.Interface.ServiceVM.IPv4.Prefix }}
            description "Service VM Management"
            mtu 1500
        }
        vif {{ Nested.Router.Interface.NSXEdgeUplink1.VLAN }} {
            address {{ Nested.Router.Interface.NSXEdgeUplink1.IPv4.Address }}/{{ Nested.Router.Interface.NSXEdgeUplink1.IPv4.Prefix }}
            description "NSX Edge Uplink #1"
            mtu 1500
        }
        vif {{ Nested.Router.Interface.NSXEdgeUplink2.VLAN }} {
            address {{ Nested.Router.Interface.NSXEdgeUplink2.IPv4.Address }}/{{ Nested.Router.Interface.NSXEdgeUplink2.IPv4.Prefix }}
            description "NSX Edge Uplink #2"
            mtu 1500
        }
        vif {{ Nested.Router.Interface.VMNetwork.VLAN }} {
            address {{ Nested.Router.Interface.VMNetwork.IPv4.Address }}/{{ Nested.Router.Interface.VMNetwork.IPv4.Prefix }}
            description "VM Network"
            mtu 1500
        }
    }
    loopback lo {
    }
}
{% if Nested.Router.Protocol == "Static" %}
nat {
    source {
        rule 1 {
            outbound-interface eth0
            source {
                address {{ Nested.Router.Interface.Management.IPv4.Address | ipsubnet( Nested.Router.Interface.Management.IPv4.Prefix ) }}
            }
            translation {
                address masquerade
            }
        }
        rule 2 {
            outbound-interface eth0
            source {
                address {{ Nested.Router.Interface.VMNetwork.IPv4.Address | ipsubnet( Nested.Router.Interface.VMNetwork.IPv4.Prefix ) }}
            }
            translation {
                address masquerade
            }
        }
    }
}
{% endif %}
protocols {
    bgp {{ Nested.Router.BGP.ASN }} {
{% for Neighbor in Nested.Router.BGP.Neighbors %}
        neighbor {{ Neighbor.IPv4.Address }} {
            default-originate {
            }
            remote-as {{ Neighbor.ASN }}
        }
{% endfor %}
        parameters {
            router-id {{ Nested.Router.BGP.RouterID }}
        }
    }
{% if Nested.Router.Protocol == "OSPF" %}
    ospf {
        area {{ Nested.Router.OSPF.Area }} {
            network {{ Nested.Router.Interface.Uplink.IPv4.Address }}/{{ Nested.Router.Interface.Uplink.IPv4.Prefix }}
        }
        log-adjacency-changes {
        }
        parameters {
            router-id {{ Nested.Router.OSPF.RouterID }}
        }
        redistribute {
            connected {
                metric-type 2
            }
        }
    }
{% endif %}
{% if Nested.Router.Protocol == "Static" %}
    static {
        route 0.0.0.0/0 {
            next-hop {{ Nested.Router.Interface.Uplink.IPv4.Gateway }} {
            }
        }
    }
{% endif %}
}
service {
    dhcp-server {
        disabled false
        shared-network-name vmnetwork {
            authoritative enable
            subnet {{ Nested.Router.Interface.VMNetwork.IPv4.Address | ipsubnet( Nested.Router.Interface.VMNetwork.IPv4.Prefix ) }} {
                default-router {{ Nested.Router.Interface.VMNetwork.IPv4.Address }}
                dns-server {{ Common.DNS.Server1.IPv4 }}
                lease 300
                start {{ Net.VMNetwork.IPv4.Network }}.20 {
                    stop {{ Net.VMNetwork.IPv4.Network }}.50
                }
            }
        }
    }
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
    }
    host-name {{ Nested.Router.Name }}
    login {
        user vyos {
            authentication {
                encrypted-password $6$O7FITjwsv$FxOYWFceYe4NH7LlnPR1gEyMSjcRJxtXSvoghxJNDb98oXBbqg56U3msnXhBJuB/YAymJDgw5T1XFkSW.KXeQ0
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
{% if Deploy.Software.Router.Version == "Latest" %}
        listen-address {{ Nested.Router.Interface.Management.IPv4.Address }}
{% endif %}
        server {{ Common.NTP.Server1.IPv4 }} {
        }
    }
{% if Deploy.Software.Router.Version == "Legacy" %}
    package {
        auto-sync 1
        repository community {
            components main
            distribution helium
            password ""
            url http://packages.vyos.net/vyos
            username ""
        }
    }
{% endif %}
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}


