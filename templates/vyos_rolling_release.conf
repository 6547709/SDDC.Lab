interfaces {
    ethernet eth0 {
        address {{ router_public_ip }}
        duplex auto
        smp_affinity auto
        speed auto
    }
    ethernet eth1 {
        duplex auto
        mtu 9000
        smp_affinity auto
        speed auto
        vif {{ pod + vmnetwork }} {
            address {{ pod_network }}.{{ pod + vmnetwork }}.1/24
            description "VM network"
            mtu 1500
        }
        vif {{ physicalESX.vlan }} {
            address {{ pod_network }}.{{ pod + management }}.1/24
            description Management
            mtu 1500
        }
        vif {{ pod + vmotion }} {
            address {{ pod_network }}.{{ pod + vmotion }}.1/24
            description vMotion
            mtu 9000
        }
        vif {{ pod + vsan }} {
            address {{ pod_network }}.{{ pod + vsan }}.1/24
            description vSAN
            mtu 9000
        }
        vif {{ pod + uplink }} {
            address {{ router_peer }}/24
            description Uplink
            mtu 1500
        }
        vif {{ pod + transport }} {
            address {{ transport_gw }}/24
            description "Overlay transport"
            mtu 9000
        }
    }
    loopback lo {
    }
}
nat {
    source {
        rule 1 {
            outbound-interface eth0
            source {
                address {{ pod_network }}.{{ pod + management }}.0/24
            }
            translation {
                address masquerade
            }
        }
        rule 2 {
            outbound-interface eth0
            source {
                address {{ pod_network }}.{{ pod + vmnetwork }}.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    bgp {{ router_as }} {
        neighbor {{ uplink_ip1 }} {
            default-originate {
            }
            remote-as {{ nsx_as }}
        }
        neighbor {{ uplink_ip2 }} {
            default-originate {
            }
            remote-as {{ nsx_as }}
        }
        parameters {
            router-id {{ router_peer }}
        }
    }
    static {
        route 0.0.0.0/0 {
            next-hop {{ router_default_gw }} {
            }
        }
    }
}
service {
    dhcp-server {
        disabled false
        shared-network-name vmnetwork {
            authoritative enable
            subnet {{ pod_network }}.{{ pod + vmnetwork }}.0/24 {
                default-router {{ pod_network }}.{{ pod + vmnetwork }}.1
                dns-server {{ dns1 }}
                lease 300
                start {{ pod_network }}.{{ pod + vmnetwork }}.20 {
                    stop {{ pod_network }}.{{ pod + vmnetwork }}.50
                }
            }
        }
    }
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
    }
    host-name {{ router_hostname }}
    login {
        user vyos {
            authentication {
                encrypted-password $6$O7FITjwsv$FxOYWFceYe4NH7LlnPR1gEyMSjcRJxtXSvoghxJNDb98oXBbqg56U3msnXhBJuB/YAymJDgw5T1XFkSW.KXeQ0
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
        listen-address {{ pod_network }}.{{ pod + management }}.1
        server {{ ntp_server }} {
        }
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
    }
    package {
        auto-sync 1
        repository community {
            components main
            distribution helium
            password ""
            url http://packages.vyos.net/vyos
            username ""
        }
    }
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}


