## Rutger has ownership of this file for the v2 migration
## converted to STATIC config files
---
- hosts: localhost
  name: undeploy.yml
  gather_facts: false
  tasks:
    - name: Display error message if Pod-XXX-Config file is not valid or provided
      pause:
        seconds: 5
        prompt: |
          *****************************************************************************************************
          ****************************************** ERROR MESSAGE ********************************************
          *****************************************************************************************************

            A valid "Pod-XXX-Config.yml" file is required in order for this playbook to run.

            Please verify:
            ==============
              1) You supplied a valid Pod-XXX-Config.yml file via the ansible-playbook -e "@Pod-XXX-Config.yml"
                 command-line option.  Here is an example of a how to load a Pod-XXX-Config.yml file that is
                 located in your home directory:
                                    sudo ansible-playbook -e "@~/Pod-XXX-Config.yml" undeploy.yml

              2) The Pod-XXX-Config.yml file provided was created using the playbooks/createPodConfig.yml script.
                 All Pod configuration files used to deploy labs MUST be generated using that script.

              3) You included the proper path with the "-e" option to the Pod-XXX-Config.yml file.

              4) You prefaced the file name in the "-e" option with a '@', as shown in the example above.

          *****************************************************************************************************
      when:
        - Valid_Pod_Config_File is not defined

    - name: Exit Ansible playbook if Pod-XXX-Config.yml file is not valid or provided
      meta: end_play
      when: Valid_Pod_Config_File is not defined


    - name: DEBUG -- Display Target Variables (Pause)
      pause:
        seconds: "{{ DEBUG.DisplayDelayInSeconds }}"
        prompt: |
          ================================ Display Variables For Pod {{ '%03d'|format(Pod.Number|int) }} ==================================

                                     Ansible Playbook: {{ ansible_play_name }}

                                    Target.Deployment: {{ Target.Deployment }}

                                          Target.FQDN: {{ Target.FQDN }}
                                          Target.User: {{ Target.User }}
                                      Target.Password: {{ Target.Password }}
                                       Target.Cluster: {{ Target.Cluster }}
                                    Target.DataCenter: {{ Target.DataCenter }}
                                     Target.Datastore: {{ Target.Datastore }}

                                       Target.vSwitch: {{ Target.vSwitch }}
                          Target.PortGroup.Trunk.Name: {{ Target.PortGroup.Trunk.Name }}
                          Target.PortGroup.Trunk.VLAN: {{ Target.PortGroup.Trunk.VLAN }}
                     Target.PortGroup.Management.Name: {{ Target.PortGroup.Management.Name }}
                     Target.PortGroup.Management.VLAN: {{ Target.PortGroup.Management.VLAN }}

                                   Nested_Router.Name: {{ Nested_Router.Name }}
                                Nested_vCenter.VMName: {{ Nested_vCenter.VMName }}
           Nested_NSXT.Components.LocalManager.VMName: {{ Nested_NSXT.Components.LocalManager.VMName }}

          =================================================================================================
      when:
        - DEBUG.DisplayVariables == true


    - name: Remove VyOS router VM
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ Nested_Router.Name }}"
        force: true
        state: absent
      ignore_errors: true

    - name: Remove vRLI VM
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ Nested_vRLI.VMName }}"
        force: true
        state: absent
      ignore_errors: true

    - name: Remove ESXi VMs
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ item.value.VMName }}"
        force: true
        state: absent
      async: 7200
      poll: 0     
      loop: "{{ Nested_ESXi.Hosts | dict2items }}"
      ignore_errors: true

    - name: Remove vCenter VM
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ Nested_vCenter.VMName }}"
        force: true
        state: absent
      ignore_errors: true

    - name: Remove NSX Manager VM(s)
      vmware_guest:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: no
        name: "{{ Nested_NSXT.Components.LocalManager.VMName }}"
        force: true
        state: absent       
      ignore_errors: true

    - name: Remove trunk port group for the nested environment
      vmware_portgroup:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: False        
        esxi_hostname: "{{ Target.FQDN }}"
        switch_name: "{{ Target.vSwitch }}"
        portgroup_name: "{{ Target.PortGroup.Trunk.Name }}"
        state: absent
      ignore_errors: true
      when:
        - Target.Deployment == "Host"

    - name: Remove management port group for the nested environment
      vmware_portgroup:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: False        
        esxi_hostname: "{{ Target.FQDN }}"
        switch_name: "{{ Target.vSwitch }}"
        portgroup_name: "{{ Target.PortGroup.Management.Name }}"
        state: absent
      ignore_errors: true
      when:
        - Target.Deployment == "Host"

    - name: Remove VMware vSwitch on the ESXi host for the nested environment
      vmware_vswitch:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: False
        esxi_hostname: "{{ Target.FQDN }}"
        switch_name: "{{ Target.vSwitch }}"
        state: absent
      async: 7200
      poll: 0
      ignore_errors: true
      when:
        - Target.Deployment == "Host"

    - name: Remove Management Distributed Port-Group in vCenter
      vmware_dvs_portgroup:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: false
        switch_name: "{{ Target.vSwitch }}"
        portgroup_type: lateBinding                                  # *TBD*-Need to verify lateBinding is appropriate
        portgroup_name: "{{ Target.PortGroup.Management.Name }}"
        vlan_id: "{{ Target.PortGroup.Management.VLAN }}"
        vlan_trunk: false
        num_ports: 32
        state: absent
        network_policy:
          promiscuous: True
      ignore_errors: true
      when:
        - Target.Deployment == "vCenter"

    - name: Remove Trunk Distributed Port-Group in vCenter
      vmware_dvs_portgroup:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        validate_certs: false
        switch_name: "{{ Target.vSwitch }}"
        portgroup_type: lateBinding                                  # *TBD*-Need to verify lateBinding is appropriate
        portgroup_name: "{{ Target.PortGroup.Trunk.Name }}"
        vlan_id: "{{ Target.PortGroup.Trunk.VLAN }}"
        vlan_trunk: true
        num_ports: 32
        state: absent
        network_policy:
          promiscuous: True
          forged_transmits: True
          mac_changes: True
      ignore_errors: true
      when:
        - Target.Deployment == "vCenter"

    - name: Remove VMware vSphere Distributed Switch (vDS) in vCenter
      vmware_dvswitch:
        hostname: "{{ Target.FQDN }}"
        username: "{{ Target.User }}"
        password: "{{ Target.Password }}"
        datacenter_name: "{{ Target.DataCenter }}"
        validate_certs: false
        switch_name: "{{ Target.vSwitch }}"
        discovery_operation: both
        discovery_proto: lldp
        switch_version: "{{ Target.vSwitchVersion }}"
        uplink_prefix: "Pod-{{ Pod.Number }}-Uplink"
        uplink_quantity: 1
        state: absent
        mtu: 9000
      ignore_errors: true      
      when:
        - Target.Deployment == "vCenter"

    - name: Remove static route on the Ansible Control Station
      command: ./ip route del "{{ Net.Management.IPv4.Network }}.0/{{ Net.Management.IPv4.Prefix }}"
      args:
        chdir: /bin/
      register: iproute
      ignore_errors: true
      when: 
        - Deploy.Router == true
        - Nested_Router.Protocol == "Static"

- name: Remove DNS records for the Pod
  import_playbook: playbooks/cleanupDNS.yml


